    <style>
        html,
        body {
            height: 100%;
            background-color: #e6e6e6;
        }

        section#isso-thread {
            display: grid;
            grid-template-rows: 20% 5% 75%;
            grid-template-columns: 100%;
            grid-template-areas: 'postbox''cnt''displaybox';
        }

        section * {
            box-sizing: border-box;
        }

        section h4 {
            grid-area: cnt;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            margin: 2em 0;
        }

        section .isso-postbox {
            grid-area: postbox;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }

        section #isso-root {
            grid-area: displaybox;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }

        .isso-comment>div.avatar {
            display: block;
            float: left;
            width: 7%;
            margin: 3px 15px 0 0;
        }

        .isso-postbox {
            display: grid;
            grid-template-rows: 10% 80% 10%;
            grid-template-columns: 50% 50%;
            grid-template-areas: 'name email''content content''preview upload';
        }

        .isso-postbox .textarea-wrapper {
            grid-area: content;
        }

        section.auth-section p:nth-child(1) {
            grid-area: name;
        }

        section.auth-section p:nth-child(2) {
            grid-area: email;
        }

        section.auth-section p:nth-last-child(2) {
            grid-area: upload;
        }

        section.auth-section p:nth-last-child(3) {
            grid-area: preview;
        }
    </style>
</head>
